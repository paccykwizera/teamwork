<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="link.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="whole">
            <div class="login form-container">
                <div class="title">
                    <h1>Have already account?</h1>
                </div>
                <div class="body">
                    <form>
                        <div class="form-element">
                            Email:
                            <input class="input-box" type="text" name="Email" placeholder="Email">
                        </div>
                        <div class="form-element">
                            Password:
                            <input class="input-box" type="password" name="Password" placeholder="Password">
                        </div>
                    </form>
                </div>
                <div class="conc">
                    <a href="./index.html" class="cancel">CANCEL</a>
                    <a href="" class="sign">SIGN IN</a>
                </div>
            </div>
            <div class="signin form-container">
                <div class="title">
                    <h1>New Account?</h1>
                </div>
                <div class="body">
                    <form>
                        <div class="form-element">
                            First Name:
                            <input class="input-box" type="text" name="first name" placeholder="First name">
                        </div>
                        <div class="form-element">
                            Last Name:
                            <input class="input-box" type="text" name="Lastname" placeholder="Last name">
                        </div>
                        <div class="form-element">
                            Location:
                            <input class="input-box" type="text" name="location" placeholder="Location">
                        </div>
                        <div class="form-element">
                            Address:
                            <input class="input-box" type="text" name="address" placeholder="Address">
                        </div>
                        <div class="form-element">
                            Username:
                            <input class="input-box" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-element">
                            Password:
                            <input class="input-box" type="password" name="password" placeholder="Password">
                        </div>

                    </form>
                </div>
                <div class="conc">
                    <a href="./index.html" class="cancel">CANCEL</a>
                    <a href="" class="sign">SIGN UP</a>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
